<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bulkie Inventory</title>

<style>
  :root{
    --glass: rgba(0,0,0,.35);
    --glass2: rgba(0,0,0,.52);
    --border: rgba(255,255,255,.14);

    --common: #7b8594;
    --uncommon:#3f4856;
    --rare:   #2f6bff;
    --myth:   #8b4bff;
    --legend: #ff3b3b;
    --special:#ffd84a;

    --shadow: 0 18px 55px rgba(0,0,0,.45);
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    min-height:100vh;
    font-family: Arial, sans-serif;
    color:white;
    overflow-x:hidden;

    background:
      radial-gradient(circle at 20% 10%, rgba(0,0,0,.25), rgba(0,0,0,.82)),
      url("bg-gamble.png");
    background-size: cover;
    background-position:center;
    background-attachment: fixed;
  }

  .topbar{
    position:fixed;
    top:14px;
    left:50%;
    transform:translateX(-50%);
    z-index:9999;
    display:flex;
    gap:10px;
    align-items:center;
  }
  .nav-btn{
    height:40px;
    padding:0 14px;
    border-radius:14px;
    text-decoration:none;
    font-weight:1000;
    letter-spacing:.6px;
    color:white;
    background:var(--glass);
    border:1px solid var(--border);
    backdrop-filter: blur(10px);
    box-shadow: var(--shadow);
    display:inline-flex;
    align-items:center;
    justify-content:center;
    transition: transform .15s ease, background-color .15s ease;
  }
  .nav-btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.12); }
  .nav-btn:active{ transform: translateY(0) scale(.98); }

  .wrap{
    width:min(1100px, 94vw);
    margin:0 auto;
    padding:84px 0 40px;
    display:grid;
    gap:14px;
  }

  .panel{
    padding:14px;
    border-radius:18px;
    background:rgba(0,0,0,.35);
    border:1px solid rgba(255,255,255,.12);
    backdrop-filter: blur(10px);
    box-shadow: var(--shadow);
  }

  .head{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    flex-wrap:wrap;
  }

  .title{
    margin:0;
    font-size:22px;
    font-weight:1200;
    text-transform:uppercase;
    letter-spacing:1px;
  }

  .pill{
    padding:8px 12px;
    border-radius:999px;
    background:rgba(0,0,0,.35);
    border:1px solid rgba(255,255,255,.10);
    font-weight:1000;
    font-size:12px;
  }

  .btn{
    height:40px;
    padding:0 14px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.14);
    background: rgba(255,255,255,.10);
    color:white;
    font-weight:1100;
    cursor:pointer;
    transition: transform .15s ease, background-color .15s ease;
  }
  .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.16); }
  .btn:active{ transform: translateY(0) scale(.98); }
  .btn.danger{
    border:none;
    background:#ef4444;
    color:#1a0909;
    font-weight:1200;
  }

  .grid{
    margin-top:12px;
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap:12px;
  }

  .card{
    border-radius:18px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.14);
    box-shadow: 0 18px 55px rgba(0,0,0,.40);
    background: rgba(255,255,255,.06);
    position:relative;
  }

  .rar-common  { background: linear-gradient(145deg, rgba(123,133,148,.95), rgba(60,66,77,.95)); }
  .rar-uncommon{ background: linear-gradient(145deg, rgba(63,72,86,.95),  rgba(20,24,32,.95)); }
  .rar-rare    { background: linear-gradient(145deg, rgba(47,107,255,.95), rgba(10,18,44,.95)); }
  .rar-myth    { background: linear-gradient(145deg, rgba(139,75,255,.95), rgba(24,9,44,.95)); }
  .rar-legend  { background: linear-gradient(145deg, rgba(255,59,59,.95),  rgba(52,9,9,.95)); }
  .rar-special { background: linear-gradient(145deg, rgba(255,216,74,.98), rgba(90,60,0,.95)); color:#101010; }

  .card img{
    width:100%;
    height:120px;
    object-fit:cover;
    display:block;
  }

  .meta{
    padding:10px 12px 12px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
  }
  .left{
    display:flex;
    flex-direction:column;
    gap:2px;
    min-width:0;
  }
  .name{
    font-weight:1200;
    font-size:14px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .rar{
    font-size:11px;
    letter-spacing:.8px;
    text-transform:uppercase;
    opacity:.92;
    font-weight:900;
  }
  .count{
    padding:6px 10px;
    border-radius:999px;
    background: rgba(0,0,0,.30);
    border:1px solid rgba(255,255,255,.12);
    font-weight:1200;
    white-space:nowrap;
  }

  .empty{
    margin-top:12px;
    padding:14px;
    border-radius:18px;
    background: rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.12);
    opacity:.92;
    line-height:1.35;
    font-size:13px;
  }
</style>
</head>

<body>

  <div class="topbar">
    <a class="nav-btn" href="index.html">Home</a>
    <a class="nav-btn" href="bulkie_gamble.html">Back to game</a>
  </div>

  <div class="wrap">
    <div class="panel">
      <div class="head">
        <h1 class="title">Inventory</h1>
        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
          <div class="pill">Total items: <span id="total">0</span></div>
          <button class="btn danger" id="clearBtn" type="button">Clear inventory</button>
        </div>
      </div>

      <div id="content"></div>
    </div>
  </div>

<script>
const LS_INV = "bulkgamble_inventory_v1";

const ITEMS = [
  { id:"bulkie", name:"Bulkie",     rarity:"common",    img:"bulkie.png",    label:"COMMON" },
  { id:"orthodox", name:"Orthodox", rarity:"uncommon",  img:"orthodox.png",  label:"UNCOMMON" },
  { id:"optibanty", name:"Optibanty", rarity:"uncommon",img:"optibanty.png", label:"UNCOMMON" },
  { id:"rizzy", name:"Rizzy",       rarity:"rare",      img:"rizzy.png",     label:"RARE" },
  { id:"glowburger", name:"Glowburger", rarity:"myth",  img:"glowburger.png",label:"MYTHICAL" },
  { id:"hotlneblng", name:"Hotlneblng", rarity:"myth",  img:"hotlneblng.png",label:"MYTHICAL" },
  { id:"jun", name:"Jun",           rarity:"legend",    img:"jun.png",       label:"LEGENDARY" },
  { id:"mystery", name:"???",       rarity:"special",   img:"special.png",   label:"SPECIAL ITEM" },
];

const rarityToClass = {
  common: "rar-common",
  uncommon:"rar-uncommon",
  rare: "rar-rare",
  myth: "rar-myth",
  legend: "rar-legend",
  special:"rar-special",
};

function loadInv(){
  try{
    return JSON.parse(localStorage.getItem(LS_INV) || "{}");
  }catch{ return {}; }
}

function totalCount(inv){
  return Object.values(inv).reduce((a,b)=>a+b,0);
}

function render(){
  const inv = loadInv();
  document.getElementById("total").textContent = totalCount(inv);

  const root = document.getElementById("content");
  root.innerHTML = "";

  const order = ["common","uncommon","rare","myth","legend","special"];
  const owned = ITEMS
    .map(it => ({...it, count: inv[it.id] || 0 }))
    .filter(it => it.count > 0)
    .sort((a,b)=> order.indexOf(a.rarity) - order.indexOf(b.rarity));

  if(owned.length === 0){
    const div = document.createElement("div");
    div.className = "empty";
    div.innerHTML = `No items yet. Go back to the game and open some cases.`;
    root.appendChild(div);
    return;
  }

  const grid = document.createElement("div");
  grid.className = "grid";

  for(const it of owned){
    const card = document.createElement("div");
    card.className = `card ${rarityToClass[it.rarity]}`;

    card.innerHTML = `
      <img src="${it.img}" alt="">
      <div class="meta">
        <div class="left">
          <div class="name">${it.name}</div>
          <div class="rar">${it.label}</div>
        </div>
        <div class="count">x${it.count}</div>
      </div>
    `;
    grid.appendChild(card);
  }

  root.appendChild(grid);
}

render();

document.getElementById("clearBtn").addEventListener("click", () => {
  localStorage.removeItem(LS_INV);
  render();
});
</script>

</body>
</html>
